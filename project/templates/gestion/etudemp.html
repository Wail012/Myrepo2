{% extends './navbaretud.html' %}

{% block content %}

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 20px;
    }
    
    th {
        background-color: #f9f9f9;
        font-weight: bold;
    }
    
    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<style>
    .form-title1 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 34px;
        font-weight: bold;
    }
</style>
<div style="margin-bottom: 100px;"></div>
<h2 class="form-title1">Emploi du temps</h2>
<div style="margin-bottom: 50px;"></div>
<table>
    <tr>
        <th></th>
        <th>Heure 1</th>
        <th>Heure 2</th>
    </tr>
    <tr>
        <td>Lundi</td>
        <td>{{ e.cours1 }}</td>
        <td>{{ e.cours2 }}</td>
    </tr>
    <tr>
        <td>Mardi</td>
        <td>{{ e.cours3 }}</td>
        <td>{{ e.cours4 }}</td>
    </tr>
    <tr>
        <td>Mercredi</td>
        <td>{{ e.cours5 }}</td>
        <td>{{ e.cours6 }}</td>
    </tr>
</table>
<div style="margin-bottom: 400px;"></div>
{% endblock content %}
