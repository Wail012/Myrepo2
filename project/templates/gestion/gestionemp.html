{% extends './navbaradmin.html' %}

{% block content %}
<style>
    body {
        margin: 20px;
        font-family: Arial, sans-serif;
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }

    .form-wrapper {
        border: 2px solid #333333;
        border-radius: 8px;
        padding: 20px;
        background-color: #f1f1f1;
        width: 400px; /* Adjust the width as needed */
    }

    form {
        display: flex;
        flex-direction: column;
      
       
    }

    .form-group {
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
      
    }

    input[type="submit"] {
        padding: 10px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        cursor: pointer;
    }
</style>

<div class="form-container">
    <div class="form-wrapper">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_e"></label>
                {{ e }}
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</div>
{% endblock content %}
